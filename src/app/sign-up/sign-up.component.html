<section>
  
<h1 id="signupheader">Create User</h1>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<form (ngSubmit)="clickButtonConsole(signUpForm)"  #signUpForm="ngForm" class="form-horizontal">
 
  <div class="form-group">
      <label for="firstName" class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-10">
        <input ngModel #firstName="ngModel" type="text" class="form-control" id="userFirstName" name="firstName"  placeholder="first name" >
      </div>
    </div>

    <div class="form-group">
        <label for="lastName" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
          <input ngModel #lastName="ngModel" type="text" class="form-control" id="lastName" name="lastName"  placeholder="last name" >
      
        </div>
      </div>

  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email / User Name</label>
    <div class="col-sm-10">
      <input ngModel #email="ngModel" type="text" class="form-control" id="email" name="email"  placeholder="e.g.  priya@gmail.com" >

    </div>
  </div>

  <div class="form-group">
      <label for="password" class="col-sm-2 control-label">New Password</label>
      <div class="col-sm-10">
        <input ngModel #password="ngModel" type="text" class="form-control" id="password" name="password"  placeholder="e.g.  'Password'" >
  
      </div>
    </div>

    <div class="form-group">
        <label for="confirmPassword" class="col-sm-2 control-label">Confirm Password</label>
        <div class="col-sm-10">
          <input ngModel #confirmPassword="ngModel" type="text" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="e.g.  'Password'">

        </div>
      </div>

  <div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" [disabled]="!signUpForm.form.valid" class="btn btn-primary">Submit</button>
  </div>
<br>
<br>
  <div class="col-sm-offset-2 col-sm-10">
      <a type="button" class="btn btn-primary" routerLink="/home/">Back to home</a>
    </div>
</div>
</form>
</section>
