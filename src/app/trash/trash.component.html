<ol class="breadcrumb">
  <li class="active">Waste Bin</li>
</ol>
<div id="trashContent" class="content">
    <div id="content">
      <p id="trash">Your Trash</p>
      <p id="trashText">Review the food you have wasted and eaten. The less waste, the better!</p>
    </div>  
      <img id="foodImg" src="../../assets/images/ortaggi.svg"/>
  </div>
  <div class="foodTable">
  <table class="table table-striped table-bordered" id="dataTable" style="width:100%">
    <thead>
      <tr>
        <th>Waste ID</th>
        <th>Name</th>
        <th>Expiration Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let trashItem of trashItems">
        <td>{{trashItem.id}}</td>
        <td>{{trashItem.name}}</td>
        <td>{{trashItem.expirationDate}}</td>
      </tr>
    </tbody>
  </table>
</div>
