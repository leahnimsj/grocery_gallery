<section>
  <br>
  <br>
  <br>
  <br>
  
  <h1 id="fridgeFormHeader">Manage Fridge Item</h1>
  
  <app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

  <form (ngSubmit)="saveFridge(fridgeForm)"  #fridgeForm="ngForm" class="form-horizontal">
    <input [ngModel]="fridge?.id" ngModel #id="ngModel" type="hidden" name="id">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Fridge Item</label>
      <div class="col-sm-10">
        <input [ngModel]="fridge?.name" ngModel #name="ngModel" type="text" class="form-control" id="name" name="name" placeholder="Banana" required minlength="2" maxlength="255">
        <span *ngIf="formErrors.name" class="text-danger">
          {{ formErrors.name }}
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="purchasedDate" class="col-sm-2 control-label">Purchased Date</label>
      <div class="col-sm-10">
        <input [ngModel]="fridge?.purchasedDate" ngModel #purchasedDate="ngModel" type="text" class="form-control" id="purchasedDate" name="purchasedDate"  placeholder="2017-10-05" pattern="(\d{4})-(\d{2})-(\d{2})">
        <span *ngIf="formErrors.purchasedDate"  class="text-danger">
          {{ formErrors.purchasedDate }}
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="expirationDate" class="col-sm-2 control-label">Expiration Date</label>
      <div class="col-sm-10">
        <input [ngModel]="fridge?.expirationDate" ngModel #expirationDate="ngModel" type="text" class="form-control" id="expirationDate" name="expirationDate"  placeholder="2017-10-12" required pattern="(\d{4})-(\d{2})-(\d{2})">
        <span *ngIf="formErrors.expirationDate" class="text-danger">
          {{ formErrors.expirationDate }}
        </span>
      </div>
    </div>
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" [disabled]="!fridgeForm.form.valid" class="btn btn-primary">Submit</button>
    </div>
  </div>
  </form>

  

  </section>
