<div id="fridgeContent" class="content">
  <div id="content">
    <p id="fridge">Fridge/Pantry</p>
    <p id="foodText">Manage your fridge inventory so that no food goes to waste!</p>
  </div>  
    <img id="foodImg" src="../../assets/images/ortaggi.svg"/>
</div>

<div class="foodTable">
  <table class="table table-bordered" id="dataTable" style="width:100%">
    <thead>
      <tr>
        <th class="text-center">Food</th>
        <th class="text-center">Category</th>
        <th class="text-center">Freshness</th>
        <th class="text-center">Expiration Date</th>
        <th class="text-center">Manage</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fridgeItem of fridgeItems">
        <td class="text-center">{{fridgeItem.name}}</td>
        <td class="text-center">{{fridgeItem.category}}</td>
        <td class="text-center">
          <mat-icon *ngIf="fridgeItem.level==1" svgIcon="green"></mat-icon>
          <mat-icon *ngIf="fridgeItem.level==2" svgIcon="yellow"></mat-icon>
          <mat-icon *ngIf="fridgeItem.level==3" svgIcon="red"></mat-icon>
          <mat-icon *ngIf="fridgeItem.level==4" svgIcon="black"></mat-icon>
        </td>
        <td class="text-center">{{fridgeItem.expirationDate}}</td>
        <td class="text-center">
          <button class="manageButtons" routerLink="/fridge/edit/{{fridgeItem.id}}"><mat-icon svgIcon="edit"></mat-icon></button>
          <button class="manageButtons" (click)="finishedFridgeItem(fridgeItem.id)"><mat-icon svgIcon="complete"></mat-icon></button>
          <button class="manageButtons" (click)="wastedFridgeItem(fridgeItem.id)"><mat-icon svgIcon="black"></mat-icon></button>
          <button class="manageButtons" (click)="deleteFridgeItem(fridgeItem.id)"><mat-icon svgIcon="remove"></mat-icon></button>
          <!-- <button (click)="openManageFormModal(fridgeItem.id)" class="btn btn-primary">Manage Fridge Item</button> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>

  




<a class="btn btn-primary" routerLink="/fridge/add">Add Fridge Item</a>
