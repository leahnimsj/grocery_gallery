<div id="sendForm">

  
  <div id="exitGroceryForm">
  <mat-dialog-actions>
      <button id="exitButton" mat-button mat-dialog-close>X</button>
    </mat-dialog-actions>
  </div>
  <p class="text-center">Input an e-mail address to share your grocery list!</p>


  <div id="emailSection" class="form-group emailtext">
   
      <label for="email" class="col-sm-2 control-label">Email</label>
      <mat-form-field>
          <input [(ngModel)]="name" matInput placeholder="email@email.com" id="name" name="name" required minlength="2" maxlength="255" />
      </mat-form-field>
      <mat-dialog-actions>
        <button id="sendEmailButton" mat-raised-button [mat-dialog-close]="name">Send Email</button>
      </mat-dialog-actions>
      
   
  </div>
</div>
