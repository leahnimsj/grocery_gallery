    <h1 id="groceryFormHeader">Manage Grocery</h1>
    <div id="styling">
              <form class="example-container" (ngSubmit)="saveGrocery(groceryForm)"  #groceryForm="ngForm">
                  <input [ngModel]="grocery?.id" ngModel #id="ngModel" type="hidden" name="id">
                  <mat-form-field>
                    <input matInput placeholder="Grocery Item" [ngModel]="grocery?.name" ngModel #name="ngModel" id="name" name="name" required minlength="2" maxlength="255" />
                    <mat-error>
                      <span *ngIf="formErrors.name" class="text-danger">
                          {{ formErrors.name }}
                      </span>
                    </mat-error>
                  </mat-form-field>
                  <br>
                  <mat-form-field>
                    <input matInput placeholder="Quantity" [ngModel]="grocery?.quantity" ngModel #quantity="ngModel" id="quantity" name="quantity" required />
                    <mat-error>
                      <span *ngIf="formErrors.quantity" class="text-danger">
                          {{ formErrors.quantity }}
                      </span>
                    </mat-error>
                  </mat-form-field>
                  <br>
                  <div class="form-group">
                    <div>
                        <button id="submitButton" mat-raised-button type="submit" [disabled]="!groceryForm.form.valid" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                  
              </form>
            </div>

    </div>
