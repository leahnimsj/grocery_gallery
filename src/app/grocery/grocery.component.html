  <ol class="breadcrumb">
    <li><a routerLink="/grocery">grocery</a></li>
    <li class="active">Manage Grocery</li>
  </ol>
  
  <h1>Grocery List</h1>
  
  
    <table class="table table-striped table-bordered" id="dataTable" style="width:100%">
      <thead>
        <tr>
          <th>Grocery ID</th>
          <th>Name</th>
          <th>Category</th>
          <th>Quantity</th>
          <th>Manage Grocery List</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let groceryItem of groceryItems">
          <td>{{groceryItem.id}}</td>
          <td>{{groceryItem.name}}</td>
          <td>{{groceryItem.category}}</td>
          <td>{{groceryItem.quantity}}</td>
          <td class="text-center">
            <a class="btn btn-primary" [routerLink]="['/grocery/edit/', groceryItem.id]">Edit</a>&nbsp;
            <button (click)="deleteGroceryItem(groceryItem.id)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
  
  <a class="btn btn-primary" routerLink="/grocery/add">Add Grocery Item</a>
