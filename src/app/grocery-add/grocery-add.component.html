<div class="form-group emailtext">
  <label for="quantity" class="col-sm-2 control-label">Quantity</label>
  <div class="col-sm-10">
    <input type="number" [(ngModel)]="quantity" placeholder="2">
    <button mat-button [mat-dialog-close]="quantity">Add to Grocery List</button>
    
    <mat-dialog-actions>
      <button mat-button mat-dialog-close class="btn btn-secondary">Exit Grocery Add Form</button>
    </mat-dialog-actions>
  </div>
</div>
